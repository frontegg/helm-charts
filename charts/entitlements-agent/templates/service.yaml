{{- if eq .Values.deploymentMode "singlePod" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "fullname" . }}
  labels:
    {{- include "commonLabels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 8181
      targetPort: http
      protocol: TCP
      name: http
    - port: 8182
      targetPort: http-mcp-server
      protocol: TCP
      name: http-mcp-server
  selector:
    {{- include "selectorLabels" . | nindent 4 }}
{{- else if eq .Values.deploymentMode "separateDeployments" }}
# PDPAgent Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "fullname" . }}-pdpAgent
  labels:
    {{- include "commonLabels" . | nindent 4 }}
    app.kubernetes.io/component: pdpAgent
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 8181
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: pdpAgent
---
# MCP Server Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "fullname" . }}-mcp-server
  labels:
    {{- include "commonLabels" . | nindent 4 }}
    app.kubernetes.io/component: mcpServer
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 8182
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: mcpServer
{{- end }}
