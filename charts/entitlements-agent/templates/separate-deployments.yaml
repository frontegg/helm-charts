{{- if eq .Values.deploymentMode "separateDeployments" }}
# OPA Agent Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "entitelment-agent.fullname" . }}-opa-agent
  labels:
    {{- include "entitelment-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: opa-agent
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "entitelment-agent.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: opa-agent
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "entitelment-agent.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: opa-agent
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "entitelment-agent.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}-opa-agent
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8181
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources.opaagent }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
# MCP Server Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "entitelment-agent.fullname" . }}-mcp-server
  labels:
    {{- include "entitelment-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-server
spec:
  replicas: {{ .Values.secondaryImage.replicaCount }}
  selector:
    matchLabels:
      {{- include "entitelment-agent.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: mcp-server
  template:
    metadata:
      labels:
        {{- include "entitelment-agent.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: mcp-server
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "entitelment-agent.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}-mcp-server
          securityContext:
            capabilities:
              drop:
              - NET_RAW
          image: "{{ .Values.secondaryImage.repository }}:{{ .Values.secondaryImage.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.secondaryImage.pullPolicy }}
          env:
            - name: PDP_URL
              value: "http://{{ include "entitelment-agent.fullname" . }}-opa-agent:8181"
          ports:
            - name: http
              containerPort: 8182
              protocol: TCP
          {{- with .Values.resources.mcpserver }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}
