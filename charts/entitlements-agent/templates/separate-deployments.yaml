{{- if eq .Values.deploymentMode "separateDeployments" }}
# PDP Agent Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fullname" . }}-pdp-agent
  labels:
    {{- include "commonLabels" . | nindent 4 }}
    app.kubernetes.io/component: pdp-agent
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: pdp-agent
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: pdp-agent
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}-pdp-agent
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.pdp.repository }}:{{ .Values.pdp.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.pdp.pullPolicy }}
          {{- if .Values.env.pdp }}
          env:
            {{- range $key, $value := .Values.env.pdp }}
            - name: {{ include "toEnvVarName" $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- end }}
          ports:
            - name: http
              containerPort: 8181
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources.pdp }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
# MCP Server Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fullname" . }}-mcp-server
  labels:
    {{- include "commonLabels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-server
spec:
  replicas: {{ .Values.mcpServer.replicaCount }}
  selector:
    matchLabels:
      {{- include "selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: mcp-server
  template:
    metadata:
      labels:
        {{- include "selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: mcp-server
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}-mcp-server
          securityContext:
            capabilities:
              drop:
              - NET_RAW
          image: "{{ .Values.mcpServer.repository }}:{{ .Values.mcpServer.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.mcpServer.pullPolicy }}
          env:
            {{- if .Values.env.mcpServer }}
            {{- range $key, $value := .Values.env.mcpServer }}
            - name: {{ include "toEnvVarName" $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- else }}
            - name: PDP_URL
              value: "http://{{ include "fullname" . }}-pdp-agent:8181"
            {{- end }}
          ports:
            - name: http
              containerPort: 8182
              protocol: TCP
          {{- with .Values.resources.mcpServer }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}
