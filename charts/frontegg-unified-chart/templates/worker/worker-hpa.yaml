{{- if .Values.offline.enabled }}
{{- if .Values.offline.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "fuc.name" . }}-worker-hpa
  labels:
  {{- include "fuc.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    {{- if .Values.argoRollouts }}
    apiVersion: argoproj.io/v1alpha1
    kind: Rollout
    name: {{ include "fuc.name" . }}-worker-rollout
    {{- else }}
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "fuc.name" . }}-worker-deployment
    {{- end }}
  minReplicas: {{ .Values.offline.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.offline.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.offline.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.offline.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.offline.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.offline.autoscaling.targetMemoryUtilizationPercentage }}
  {{- end }}
  {{- end }}