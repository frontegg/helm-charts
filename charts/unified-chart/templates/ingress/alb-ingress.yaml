{{- if .Values.albIngress.enabled -}}
{{- $fullName := include "fuc.name" . -}}
{{- $name := include "fuc.name" . -}}
{{- $svcPort := .Values.service.port -}}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-alb-ingress
  labels:
    {{- include "fuc.labels" . | nindent 4 }}
  {{- with .Values.albIngress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.albIngress.ingressClassName }}
  ingressClassName: {{ . | quote }}
  {{- end }}
  rules:
    - host: {{ include "fuc.hostname" . | quote }}
      http:
        paths:
        - path: /
          backend:
            service:
              name: frontegg-{{ $name }}
              port:
                number: {{ $svcPort }}
          pathType: ImplementationSpecific
{{- end }}