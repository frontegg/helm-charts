---
kind: ConfigMap
apiVersion: v1
metadata:
  annotations:
    {{- with .Values.configmap.annotations }}
    {{- . | toYaml | nindent 4 }}
    {{- end }}
  name: {{ include "fuc.name" . }}-configmap
  labels:
    {{- include "fuc.labels" . | nindent 4 }}
data:
  {{- with .Values.externalSecret.filename }}
  FRONTEGG_CONFIG_FILE_PATH: "/etc/config/{{ . }}"
  {{- }}
  {{- toYaml .Values.configmap.data | nindent 2 }}
