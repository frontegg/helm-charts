apiVersion: batch/v1
kind: Job
metadata:
  name: xxx-frontegg-enterprise-initdb
  namespace: default
  labels:
    helm.sh/chart: frontegg-enterprise-0.0.1
    app.kubernetes.io/name: frontegg-enterprise
    app.kubernetes.io/instance: xxx
    app.kubernetes.io/version: "2025.04.01"
    app.kubernetes.io/managed-by: Helm
  annotations:
    helm.sh/hook: pre-install, pre-upgrade
    helm.sh/hook-weight: "-10"
    helm.sh/hook-delete-policy: hook-succeeded, before-hook-creation
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: frontegg-enterprise
        app.kubernetes.io/instance: xxx
        job-name: xxx-frontegg-enterprise-initdb
    spec:
      restartPolicy: Never
      containers:
      - name: mysql-client
        image: "mysql:8.0"
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
        env:
        - name: MYSQL_HOST
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: host
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: password
        command:
        - /bin/sh
        - -c
        - |
          echo "Waiting for DB host $MYSQL_HOST..."
          # Simple wait loop (adjust timeout/checks as needed)
          timeout=60
          while ! mysqladmin ping -h"$MYSQL_HOST" -u"$MYSQL_USER" -p"$MYSQL_PASSWORD" --silent; do
            timeout=$(($timeout - 1))
            if [ $timeout -eq 0 ]; then
              echo "Timeout waiting for DB."
              exit 1
            fi
            sleep 1
          done
          echo "DB host ready. Executing script..."
          mysql -h"$MYSQL_HOST" -u"$MYSQL_USER" -p"$MYSQL_PASSWORD" < /scripts/db.sql
          echo "Script execution finished."
        volumeMounts:
        - name: initdb-scripts
          mountPath: /scripts
      volumes:
      - name: initdb-scripts
        configMap:
          name: xxx-frontegg-enterprise-initdb-scripts
