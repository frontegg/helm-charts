---
name: release chart single version
permissions: write-all
on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      charts-dir:
        required: false
        type: string
        default: common
      chart-name:
        required: false
        type: string
        default: unified-chart

jobs:
  release-chart:
    concurrency:
      group: ${{ github.workflow }}-release
    permissions:
      contents: write
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: Fetch history
        run: git fetch --prune --unshallow
      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
      - name: Set up Helm
        uses: azure/setup-helm@v3
      - name: package chart
        run: |
          cd ${{ inputs.charts-dir }}/${{ inputs.chart-name }}
          version=$(cat Chart.yaml | yq e '.version')
          chart_version=$version-${{ inputs.environment }}
          helm package . --version $chart_version
          mkdir .cr-release-packages
          cp ${{ inputs.chart-name }}-$chart_version.tgz .cr-release-packages/
      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: common
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CR_PACKAGE_PATH: ${{ inputs.charts-dir }}/${{ inputs.chart-name }}/.cr-release-packages
